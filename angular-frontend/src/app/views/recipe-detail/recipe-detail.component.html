
<!-- <div *ngFor="let recipe of recipes"> -->
<div *ngIf="recipe$ | async as recipe">
  <div>Ingredients for {{recipe.recipeName}}</div>

  <ul>
    <li *ngFor="let ingredientsGroup of recipe.ingredientsGroupList">
      Category:{{ingredientsGroup.name}}
      <ul> 
        <li *ngFor="let ingredient of ingredientsGroup.ingredients">
          Ingredient:{{ingredient.ingredientsName}}, Unit: {{ingredient.unit}} Qty: {{ingredient.qty}}
        </li>
      </ul> 
    </li>
  </ul>
</div>
