<h2> Ingredients for each Recipe</h2>

<div *ngFor="let recipe of recipes">
  <div>Ingredients for {{recipe.recipeName}}</div>

  <ul>
    <li *ngFor="let ingredient of recipe.ingredientsList">
      Name:{{ingredient.ingredient.ingredientsName}}, Category:{{ingredient.ingredient.category}}, Qty: {{ingredient.qty}}
    </li>
  </ul>
</div>

<nav>
  <ul>
    <li><a routerLink="/recipe/recipeForm">Add a new recipe</a></li>
  </ul>
</nav>

<router-outlet></router-outlet>
